language: python

python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"

env:
  - DJANGO_VERSION=1.5
  - DJANGO_VERSION=1.6
  - DJANGO_VERSION=dev

matrix:
  allow_failures:
    - env: DJANGO_VERSION=dev

# command to install dependencies
install:
    - pip install -q --use-mirrors tox

# command to run tests
script:
    - tox -e py${TRAVIS_PYTHON_VERSION/./}-${DJANGO_VERSION},docs
