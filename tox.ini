[tox]
skipsdist = True
envlist =
    py3.4-dev,
    py3.3-dev,
    py3.2-dev,
    py2.7-dev,

    py3.4-1.6,
    py3.3-1.6,
    py3.2-1.6,
    py2.7-1.6,

    py3.4-1.5,
    py3.3-1.5,
    py3.2-1.5,
    py2.7-1.5,

    docs,

[testenv]
changedir = {toxinidir}/tests
#commands = {envpython} runtests.py --settings=settings
commands = ./runtests.sh {posargs}

[testenv:py3.4-dev]
basepython = python3.4
deps =
    https://github.com/django/django/zipball/master
    Pillow
    sorl-thumbnail

[testenv:py3.3-dev]
basepython = python3.3
deps =
    https://github.com/django/django/zipball/master
    Pillow
    sorl-thumbnail

[testenv:py3.2-dev]
basepython = python3.2
deps =
    https://github.com/django/django/zipball/master
    Pillow
    sorl-thumbnail

[testenv:py2.7-dev]
basepython = python2.7
deps =
    https://github.com/django/django/zipball/master
    Pillow
    sorl-thumbnail

[testenv:py3.4-1.6]
basepython = python3.4
deps =
    Django==1.6.1
    Pillow
    sorl-thumbnail

[testenv:py3.3-1.6]
basepython = python3.3
deps =
    Django==1.6.1
    Pillow
    sorl-thumbnail

[testenv:py3.2-1.6]
basepython = python3.2
deps =
    Django==1.6.1
    Pillow
    sorl-thumbnail

[testenv:py2.7-1.6]
basepython = python2.7
deps =
    Django==1.6.1
    Pillow
    sorl-thumbnail

[testenv:py3.4-1.5]
basepython = python3.4
deps =
    Django==1.5.1
    Pillow
    sorl-thumbnail

[testenv:py3.3-1.5]
basepython = python3.3
deps =
    Django==1.5.1
    Pillow
    sorl-thumbnail

[testenv:py3.2-1.5]
basepython = python3.2
deps =
    Django==1.5.1
    Pillow
    sorl-thumbnail

[testenv:py2.7-1.5]
basepython = python2.7
deps =
    Django==1.5.1
    Pillow
    sorl-thumbnail

[testenv:docs]
changedir = docs
deps =
    sphinx
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
