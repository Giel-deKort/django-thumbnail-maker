{% load thumbnail_maker %}


{% usethumbnail item.image 'big' as im %}
    <img src="{{ im.url }}" width="{{ im.x }}" height="{{ im.y }}">
{% empty %}
    <p>Big image is not available</p>
{% endusethumbnail %}


{% usethumbnail item.image 'small' as im %}
    <img src="{{ im.url }}" width="{{ im.x }}" height="{{ im.y }}">
{% empty %}
    <p>Small image is not available</p>
{% endusethumbnail %}
